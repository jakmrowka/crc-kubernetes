apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-two-sites-ingress
  namespace: student0
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - crc1.com
    - www.crc1.com
    - crc2.com
    secretName: crc-tls
  rules:
  - host: crc1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-two-sites-service
            port:
              number: 80
  - host: www.crc1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-two-sites-service
            port:
              number: 80
  - host: crc2.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-two-sites-service
            port:
              number: 80
